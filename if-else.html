<!DOCTYPE html>
<head>
    <title>If and If-Else Condition</title>
</head>
<body>
    <script type ="text/javascript">
        var d = new Date();
        var time = d.getHours();
        if (time < 12){
            document.write("<b>Good Morning</b>");
        } else{
            document.write("<b>Good Afternoon</b>");
        }
    </script>
</body>
</html>
